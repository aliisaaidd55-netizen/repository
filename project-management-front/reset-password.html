<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>

    <link rel="stylesheet" href="assets/css/reset-password.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body class="reset-page">

    <video autoplay loop muted id="background-video">
        <source src="assets/videos/270442_medium.mp4" type="video/mp4">
    </video>

    <div class="reset-container">
        <h1 class="title">Reset Your Password</h1>
        <p class="subtitle">Enter your new password below.</p>

        <form id="resetForm" class="reset-form">
            <div class="form-group">
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
            </div>

            <button type="submit" class="reset-btn">Update Password</button>
        </form>

        <p id="msg" class="message"></p>
    </div>
<button onclick="window.location.href='login.html'" class="login-btn">back to login </button>
    <script src="assets/js/reset-password.js"></script>
</body>
</html>
