<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link rel="stylesheet" href="assets/css/register-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <video autoplay muted loop id="bgVideoDark" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="assets/videos/0_Calendar_Schedule_3840x2160.mp4" type="video/mp4">
    </video>
    <video autoplay muted loop id="bgVideoLight" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: -1;">
        <source src="assets/videos/0_Checklist_To_do_List_3840x2160.mp4" type="video/mp4">
    </video>

    <header>
        <h2 class="logo"><img id="siteLogo" src="assets/images/logo.png" alt="Logo"><span class="logo-text">Project</span></h2>
        <nav class="navigation">
            <button id="themeToggle" class="theme-toggle" aria-label="Toggle theme">ðŸŒ™</button>
            <button onclick="window.location.href='login.html'" class="login-btn">Login</button>
        </nav>
    </header>

    <div class="wrapper">

        <div class="form-box register">

            <header>Create Account</header>
            <br>
            <h2>Register</h2>

            <form id="registerForm">

                <!-- Full Name -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" id="fullName" required placeholder="Enter your full name" title="Full Name">
                    <label>Full Name</label>
                </div>

                <!-- Email -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required placeholder="you@example.com" title="Email address">
                    <label for="email">Email</label>
                </div>

                <!-- Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required placeholder="Enter your password" title="Password">
                    <span class="toggle-pass" id="togglePass1">
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                    <label for="password">Password</label>
                </div>

                <!-- Confirm Password -->
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password" title="Confirm Password">
                    <span class="toggle-pass" id="togglePass2">
                        <ion-icon name="eye-off"></ion-icon>
                    </span>
                    <label for="confirmPassword">Confirm Password</label>
                </div>

                <button type="submit" class="btn">Create Account</button>

                <div class="login-register">
                    <p>Already have an account? 
                        <a href="login.html" class="login-link">Login</a>
                    </p>
                </div>

            </form>

        </div>
    </div>

    <!-- Icons -->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <!-- JS -->
    <script src="assets/js/register.js"></script>

</body>
</html>
