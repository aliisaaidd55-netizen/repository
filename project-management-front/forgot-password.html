<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password | Project</title>
  
   
  <link rel="stylesheet" href="assets/css/forgot-password.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>

<body class="forgot-password-page">

<video autoplay loop muted id="background-video">
    <source src="assets/videos/270442_medium.mp4" type="video/mp4">
</video>

<div id="main-content" class="visible-content">
    
    <div class="form-container">
        <h1 class="page-title">Forgot Your Password?</h1>
        <p class="subtitle">Enter your email to receive a reset link.</p>

        <form id="forgot-password-form" class="reset-form">
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="text" id="email" name="email" required>
            </div>
            


            <button type="submit" class="submit-btn reset-btn">Send Reset Link</button>
            <p class="form-footer">
                <a href="login.html">Back to Login</a>
            </p>
        </form>
        
        <div id="message-area" class="success-message" style="display:none;"></div>
    </div>
</div>

<script src="assets/js/forgot-password.js" ></script>
</body>
</html>
